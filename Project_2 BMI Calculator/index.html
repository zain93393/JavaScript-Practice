<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="heading">BMI Calculator</h1>
    <div id="inputs">
        <div class="row">
             <h3 class="display-inline">Height in CM: </h3>
             <input  type="text" name="height" id="height">
        </div>
       
        <br>

        <div class="row">
            <h3 class="display-inline">Weight in KG's: </h3>
            <input type="text" name="weight" id="weight">
        </div>

         <button id="calculate-button" class="buttons">Calculate</button>
       
    </div>
    <div class="outputs">
        <label for="Answer">Answer: </label>
        <span id="Answer"> hello</span>

    </div>
   

    



    <script src="script.js"></script>
</body>
</html>
